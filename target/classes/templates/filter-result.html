<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Expenses Tracker Main Page</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <!-- Font Awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: #ffffff; /* White background */
            color: #0056b3; /* Dark blue text for contrast */
        }
        .header {
    margin-top: 50px;
    margin-bottom: 30px;
    padding: 15px 20px;
    background-color: #f1f9ff; /* Very light blue background */
    border-radius: 8px;
    text-align: center;
}

.header h4 {
    font-weight: bold;
    color: #007bff; /* Light blue */
    font-size: 2rem;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
}
        
        .divider-custom {
            margin: 20px 0;
        }
        .divider-custom-line {
            width: 100px;
            height: 2px;
            background-color: #007bff; /* Light blue */
            margin: auto;
        }
        .divider-custom-icon {
            font-size: 24px;
            color: #007bff; /* Light blue */
        }
        .hash {
            color: #007bff; /* Light blue */
            font-size: 18px;
            font-weight: bold;
        }
        .card {
            transition: transform 0.2s;
            border: 1px solid #007bff; /* Light blue border */
            background-color: #f8f9fa; /* Light gray background for cards */
        }
        .card:hover {
            transform: scale(1.02);
        }
        .btn-info {
            background: #007bff; /* Light blue */
            color: white;
            border: none;
        }
        .btn-danger {
            background: #dc3545; /* Red for delete button */
            color: white;
            border: none;
        }
        .btn-info:hover, .btn-danger:hover {
            opacity: 0.9; /* Slight hover effect */
        }
        .copyright {
            background-color: #007bff; /* Light blue */
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body id="page-top">
<!-- Navigation-->
<div th:replace="fragments/navbar :: navbar('no', 'no', 'no', 'yes', 'yes', 'yes')"></div>

<!-- Results Section-->
<section class="page-section mb-0" id="about">
    <div class="container">
        <div class="header">
            <h4 class="page-section-heading text-uppercase">Results</h4>
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 py-2" th:each="exp : ${expenseList}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <span class="hash">Category: </span><span class="card-text" th:text="${exp.categoryName}"></span><br>
                        <span class="hash">Amount: </span><span class="card-text" th:text="${exp.amount}"></span>$<br>
                        <span class="hash">Date: </span><span class="card-text" th:text="${exp.date}"></span><br>
                        <span class="hash">Time: </span><span class="card-text" th:text="${exp.time}"></span><br>
                        <span class="hash">Description: </span><span class="card-text" th:text="${exp.description}"></span><br>
                        <div class="text-center" style="margin-top: 28px;">
                            <a th:href="@{/showUpdate(expId=${exp.id})}" class="btn btn-info">Update</a>
                            <a th:href="@{/delete(expId=${exp.id})}" class="btn btn-danger"
                               onclick="if(!(confirm('Are you sure you want to delete this expense?'))) return false">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Copyright Section-->
<div class="copyright">
    &copy; 2024 Money Manager. All rights reserved.
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
