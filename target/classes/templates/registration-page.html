<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Sign Up Page</title>
    <style>
        body {
            background-color: #f8f9fa; /* Soft white background */
            font-family: 'Montserrat', sans-serif;
        }

        .form-floating label {
            color: #555; /* Subtle label color */
        }

        .form-floating input {
            border: none;
            border-bottom: 2px solid #007bff; /* Blue underline */
            background-color: transparent;
            border-radius: 0;
        }

        .form-floating input:focus {
            border-bottom-color: #0056b3; /* Darker blue on focus */
            box-shadow: none;
            outline: none;
        }

        .btn-custom {
            background-color: #007bff; /* Primary blue button */
            color: #fff;
            border-radius: 25px;
        }

        .btn-custom:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: -10px;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* White card background */
        }

        h2 {
            color: #007bff; /* Heading blue color */
        }

        .form-label {
            color: #007bff;
        }

        .footer {
            background-color: #007bff;
            color: #ffffff;
        }

        .footer p a {
            color: #fff;
            text-decoration: underline;
        }

        .footer p a:hover {
            color: #d1ecf1;
        }

        /* Image styling */
        .image-container {
            background-color:#ffff;
        }

        @media (max-width: 992px) {
            .image-container {
                display: none; /* Hide the image on smaller screens */
            }
        }

    </style>
</head>
<body>

<!-- Navigation-->
<div th:replace="fragments/navbar :: navbar('no', 'yes', 'yes', 'no', 'no', 'no')"></div>

<section class="py-5">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <!-- Form Column -->
            <div class="col-lg-6">
                <div class="card p-4">
                    <div class="text-center mb-5">
                        <h2 class="fw-bold">Sign Up</h2>
                    </div>

                    <div th:if="${param.userFound}">
                        <div class="alert alert-danger" role="alert">
                            User already has an account.
                        </div>
                    </div>

                    <form action="#" th:action="@{/processRegistration}" th:object="${webUser}" method="post">
                        <div class="row gy-4">
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="userName" placeholder="Username" th:field="*{username}" required>
                                    <label for="userName">Username</label>
                                </div>
                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="firstname" placeholder="FirstName" th:field="*{firstName}" required>
                                    <label for="firstname">First name</label>
                                </div>
                                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="lastname" placeholder="LastName" th:field="*{lastName}" required>
                                    <label for="lastname">Last name</label>
                                </div>
                                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}" required>
                                    <label for="email">Email</label>
                                </div>
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" required>
                                    <label for="password">Password</label>
                                </div>
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
                            </div>

                            <div class="col-12">
                                <div class="d-grid">
                                    <button class="btn btn-custom btn-lg" type="submit">Sign up</button>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p>Already have an account? <a th:href="@{/showLoginPage}">Sign in</a></p>
                    </div>
                </div>
            </div>

            <!-- Image Column -->
           <!-- Image Column -->
<div class="col-lg-6 d-none d-lg-block">
    <div class="image-container">
        <!-- Instead of using a background image, you can directly embed the SVG -->
       <img src="/assets/img/img2.svg" alt="Description of image" class="img-fluid" style="border-radius: 20px;">
       
    </div>
</div>
           
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="footer text-center py-3 mt-5">
    <div class="container">
        <p class="mb-0">Â© 2024 Expenses Tracker. <a th:href="@{/privacy}">Privacy Policy</a></p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
