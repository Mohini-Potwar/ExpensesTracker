<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Add Expense - Money Manager</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for the entire page */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .header-bg {
            text-align: center;
            margin-top: 100px; /* Adjusted margin for title visibility */
        }
        .header-bg h3 {
            margin-bottom: 10px; /* Reduced margin */
            font-weight: bold; /* Bolder heading */
            color: #007bff; /* Heading color */
        }
        .form-container {
            background-color: #ffffff; /* Keep the form container white */
            padding: 30px; /* Increased padding */
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Slight margin from header */
            max-width: 500px; /* Set a maximum width */
            margin-left: auto; /* Centering */
            margin-right: auto; /* Centering */
        }
        .form-group h6 {
            color: #007bff; /* Consistent color for labels */
        }
        .btn-success {
            background-color: #007bff; /* Change to your desired color */
            border: none;
        }
        .btn-success:hover {
            background-color: #0000FF; /* Darker shade on hover */
        }
        .copyright {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body id="page-top">
    <div th:replace="fragments/navbar :: navbar('no', 'no', 'no', 'yes', 'yes', 'yes')"></div>
    <header class="header-bg">
        <h3 class="masthead-heading text-uppercase mb-0">Add Expense</h3>
    </header>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <form th:action="@{/submitAdd}" th:object="${expense}" method="post">
                        <div class="form-group">
                            <label for="expenseCategory"><h6>Expense Category:</h6></label>
                            <select id="expenseCategory" name="expenseCategory" class="form-control" th:field="*{category}">
                                <option value="groceries">üõí Groceries</option>
                                <option value="Utilities(bills)">üí° Utilities (bills)</option>
                                <option value="transportation">üöó Transportation</option>
                                <option value="dining out">üçΩÔ∏è Dining Out</option>
                                <option value="entertainment">üé¨ Entertainment</option>
                                <option value="shopping">üõçÔ∏è Shopping</option>
                                <option value="travel">‚úàÔ∏è Travel</option>
                                <option value="education">üìö Education</option>
                            </select>
                        </div>
                        <div class="form-group mt-3">
                            <label for="amount"><h6>Amount</h6></label>
                            <input type="number" class="form-control" id="amount" th:field="*{amount}" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="dateTime"><h6>Date & Time</h6></label>
                            <input type="datetime-local" class="form-control" id="dateTime" th:field="*{dateTime}" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="description"><h6>Description</h6></label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
                        </div>
                        <div class="text-center mt-4">
                            <input type="submit" class="btn btn-success" value="Submit" style="width: 30%;"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright py-4 text-center text-white">
        &copy; 2024 Money Manager. All rights reserved.
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
